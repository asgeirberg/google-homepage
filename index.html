<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf8">
        <title>Google (Ásgeir) </title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <div class="header-left" id="header">
                <div id="header-element-left"><a href="https://about.google/?fg=1&utm_source=google-DE&utm_medium=referral&utm_campaign=hp-header">About</a></div>
                <div id="header-element-left"><a href="https://store.google.com/DE?utm_source=hp_header&utm_medium=google_ooo&utm_campaign=GS100042&hl=en-DE">Store</a></div>
            </div>
            <div class="header-right"> 
                <div id="gmail"><a href="https://mail.google.com/mail/?tab=wm&authuser=0&ogbl">Gmail</a></div>
                <div id="images"><a href="https://www.google.de/imghp?hl=en&tab=wi&authuser=0&ogbl">Images</a></div>
                <div id="grid"></div>
                <div id="user-image"><img src="userimage.jpg"></div>
            </div>
            <div class="main">
                <div id="googlelogo"><img src="googlelogo.png" alt="Google" id="google-logo"></div>
                <div class="search-container">
                    <div id="searchbar-frame">
                    <div id="magnifying-glass"><img src="magnifying-glass.png" alt=""></div>
                    <div id="input"></div>
                    <div id="microphone"><img src="google-mic.png" alt=""></div>
                    </div>
                </div>
                <div id="buttons">
                    <div><input type="submit" value="Google Search"></div>
                    <div><input type="submit" value="I'm Feeling Lucky"></div>
                </div>
                <div id="languages">Google offered in: <a href="https://www.google.com/setprefs?sig=0_SUfVHmdEd0s-_jIdNON2TH8GFe0%3D&hl=is&source=homepage&sa=X&ved=0ahUKEwin-I-U8bbqAhVPqaQKHfIUCPsQ2ZgBCBE">íslenska</a> 
                    <a href="https://www.google.com/setprefs?sig=0_SUfVHmdEd0s-_jIdNON2TH8GFe0%3D&hl=de&source=homepage&sa=X&ved=0ahUKEwjPnZbM7bjqAhWCM-wKHVmQBCgQ2ZgBCBI">Deutsch</a></div>
            </div>
            <div class="footer">
                <div class="upper-footer">
                    <div class="germany">Germany</div>
                </div>
                <div class="lower-footer">
                    <div class="left-footer">
                        <div class="left-footer-element"><a href="https://www.google.com/intl/en_de/ads/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1>">Advertising</a></div>
                        <div class="left-footer-element"><a href="https://www.google.com/services/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpbfooter&fg=1">Business</a></div>
                        <div class="left-footer-element"><a href="https://google.com/search/howsearchworks/?fg=1">How Search works</a></div> 
                    </div>
                    <div class="right-footer">
                        <div class="right-footer-element"><a href="https://policies.google.com/privacy?fg=1">Privacy</a></div>
                        <div class="right-footer-element"><a href="https://policies.google.com/terms?fg=1">Terms</a></div>
                        <div class="right-footer-element"><a href="https://www.google.com/preferences?hl=en">Settings</a></div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
